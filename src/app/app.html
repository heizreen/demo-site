<div class="container">
  <header>
    <nav>
      <h1>My Brand</h1>
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Home</a></li>
        <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Syera Page</h1>
    <p>Building amazing experiences with Angular</p>
    <button class="cta-button">Get Started</button>
  </section>
  <form #f="ngForm" (ngSubmit)="submitForm(f.value)">
    <input name="name" ngModel placeholder="Name" required />
    <input name="email" type="email" ngModel placeholder="Email" required />
    <textarea name="message" ngModel placeholder="Message"></textarea>

    <button type="submit">Send</button>
  </form>

  <p>{{ message }}</p>

  <!-- Router Outlet - Components will load here -->
  <router-outlet></router-outlet>

  <section class="features">
    <h2>Features</h2>
    <div class="feature-grid">
      <div class="feature">
        <h3>Fast</h3>
        <p>Lightning-fast performance</p>
      </div>
      <div class="feature">
        <h3>Modern</h3>
        <p>Built with latest technologies</p>
      </div>
      <div class="feature">
        <h3>Responsive</h3>
        <p>Works on all devices</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Brand. All rights reserved.</p>
  </footer>
</div>
